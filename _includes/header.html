<header class="bg-white shadow-sm sticky top-0 z-50">
  <!-- Top bar -->
  <div class="bg-slate-900 text-white py-2">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-wrap justify-between items-center text-sm">
      <div class="flex items-center gap-6">
        <a href="tel:{{ site.phone | remove: '(' | remove: ')' | remove: ' ' | remove: '-' }}" class="flex items-center gap-2 hover:text-blue-300 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          {{ site.phone }}
        </a>
        <span class="hidden sm:flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          {{ site.location }}
        </span>
      </div>
      <a href="mailto:{{ site.email }}" class="hidden md:flex items-center gap-2 hover:text-blue-300 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        {{ site.email }}
      </a>
    </div>
  </div>

  <!-- Main nav -->
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-3">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Kings Heating & Air" class="h-16 w-auto">
        <div>
          <span class="text-xl font-bold text-slate-900">Kings Heating & Air</span>
          <span class="hidden sm:block text-sm text-slate-500">Professional HVAC Services</span>
        </div>
      </a>

      <!-- Desktop nav -->
      <div class="hidden md:flex items-center gap-8">
        <a href="{{ '/' | relative_url }}" class="text-slate-600 hover:text-blue-600 font-medium transition-colors {% if page.url == '/' %}text-blue-600{% endif %}">Home</a>
        <a href="{{ '/services' | relative_url }}" class="text-slate-600 hover:text-blue-600 font-medium transition-colors {% if page.url == '/services' or page.url == '/services.html' %}text-blue-600{% endif %}">Services</a>
        <a href="{{ '/about' | relative_url }}" class="text-slate-600 hover:text-blue-600 font-medium transition-colors {% if page.url == '/about' or page.url == '/about.html' %}text-blue-600{% endif %}">About</a>
        <a href="{{ '/contact' | relative_url }}" class="text-slate-600 hover:text-blue-600 font-medium transition-colors {% if page.url == '/contact' or page.url == '/contact.html' %}text-blue-600{% endif %}">Contact</a>
        <a href="tel:{{ site.phone | remove: '(' | remove: ')' | remove: ' ' | remove: '-' }}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-semibold transition-colors">
          Call Now
        </a>
      </div>

      <!-- Mobile menu button -->
      <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-600 hover:text-blue-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile nav -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col gap-2">
        <a href="{{ '/' | relative_url }}" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg {% if page.url == '/' %}bg-blue-50 text-blue-600{% endif %}">Home</a>
        <a href="{{ '/services' | relative_url }}" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg {% if page.url == '/services' or page.url == '/services.html' %}bg-blue-50 text-blue-600{% endif %}">Services</a>
        <a href="{{ '/about' | relative_url }}" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg {% if page.url == '/about' or page.url == '/about.html' %}bg-blue-50 text-blue-600{% endif %}">About</a>
        <a href="{{ '/contact' | relative_url }}" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg {% if page.url == '/contact' or page.url == '/contact.html' %}bg-blue-50 text-blue-600{% endif %}">Contact</a>
        <a href="tel:{{ site.phone | remove: '(' | remove: ')' | remove: ' ' | remove: '-' }}" class="mx-4 mt-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-semibold text-center transition-colors">
          Call Now
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
